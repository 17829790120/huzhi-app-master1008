            <div class="form-group">

                <div class="col-sm-8">

            <div class="form-group">

                <div class="col-sm-8">

            </div>
            <div class="form-group">

    <script th:inline="javascript">
        var prefix = ctx + "web/chapter";
        $("#form-chapter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var val = $("#video").val();
            //获取最后一个.的位置
            var index= val.lastIndexOf(".");
            //获取后缀
            var ext = val.substr(index+1);
            if (['mp4','MP4'].indexOf(ext.toLowerCase()) !== -1) {
                $("#resourceType").val("1");
            }else if (['pdf'].indexOf(ext.toLowerCase()) !== -1) {
                $("#resourceType").val("2");
            }else if (['ppt','pptx'].indexOf(ext.toLowerCase()) !== -1) {
                $("#resourceType").val("3");
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-chapter-edit').serialize());
            }
        }
        // 单视频上传成功后回调值存储到这个变量中
        var videoUploadResult = $("#video").val();
        // 单视频上传组件
        $(document).ready(function () {
            var val = videoUploadResult;
            var filetype="image";
            //获取最后一个.的位置
            var index= val.lastIndexOf(".");
            //获取后缀
            var ext = val.substr(index+1);
            if (['mp4','MP4'].indexOf(ext.toLowerCase()) !== -1) {
                filetype="video";
            }else if (['pdf'].indexOf(ext.toLowerCase()) !== -1) {
                filetype="pdf";
            }else if (['ppt','pptx'].indexOf(ext.toLowerCase()) !== -1) {
                filetype="ppt";
            }
            $("#videoInput").fileinput({
                theme: 'explorer-fas',
                uploadUrl: ctx + 'app/upload',
                deleteUrl:ctx + 'app/upload',
                overwriteInitial: true,
                initialPreviewAsData: true,
                uploadAsync: true, // 异步上传
                maxFileCount: 1, //上传最大数量
                autoReplace: true, // 自动替换当前图片
                //allowedFileTypes: ['pptx','video','pptx','ppt','PPTX','PPT','pdf','PDF'], // 图片上传格式限制
                allowedFileExtensions: ['mp4','MP4','pptx','ppt','PPTX','PPT','pdf','PDF'],//上传格式限制
                previewFileType: ['image','html','text','video','audio','flash','object','other'], // 预览类型
                //maxFileSize: 2048000, // 文件大小限制 最大2000M
                initialPreview: [
                    videoUploadResult
                ],
                initialPreviewConfig: [{
                    type: filetype,
                    filetype: 'video/mp4'
                }]
            });
        });
        $("#videoInput").on('filebeforedelete', function(event, key) {
            $("#video").val("");
        }).on('fileremoved', function (event, id, index) {
            $("#video").val("");
        });

        // 单视频上传成功后回调
        $("#videoInput").on("fileuploaded", function (event, data, previewId, index) {
            if (data.response.status === 'success') {
                $("#video").val("");
                videoUploadResult = data.response.message;
                $("#video").val(videoUploadResult);
                $.modal.msgSuccess("上传成功！");
            } else {
                $.modal.msgError("上传错误！");
            }
        });
