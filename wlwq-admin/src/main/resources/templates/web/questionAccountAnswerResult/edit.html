<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改问卷记录答案')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-questionAccountAnswerResult-edit" th:object="${questionnaireAccountAnswerResult}">
            <input name="questionnaireAccountAnswerResultId" th:field="*{questionnaireAccountAnswerResultId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">问卷发放记录答题表id：</label>
                <div class="col-sm-8">
                    <input name="questionnaireAccountAnswerId" th:field="*{questionnaireAccountAnswerId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">答题内容：</label>
                <div class="col-sm-8">
                    <textarea name="content" class="form-control">[[*{content}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">答题得分：</label>
                <div class="col-sm-8">
                    <input name="score" th:field="*{score}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">得分：</label>
                <div class="col-sm-8">
                    <input name="myScore" th:field="*{myScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户id：</label>
                <div class="col-sm-8">
                    <input name="accountId" th:field="*{accountId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">问卷是否答题(0:未答卷，已答卷)：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="answerStatus" value="">
                        <label th:for="answerStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">删除状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="delStatus" value="">
                        <label th:for="delStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "web/questionAccountAnswerResult";
        $("#form-questionAccountAnswerResult-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-questionAccountAnswerResult-edit').serialize());
            }
        }
    </script>
</body>
</html>
