<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增审批类型')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-examineModule-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">父类ID：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="treeId" name="parentId" type="hidden" th:value="${examineModule?.examineModuleId}"/>
                    <input class="form-control" type="text" onclick="selectExamineModuleTree()" id="treeName"
                           readonly="true" th:value="${examineModule?.moduleName}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">模块名称：</label>
            <div class="col-sm-8">
                <input name="moduleName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图标：</label>
            <input class="form-control" id="icon" name="icon" required type="hidden">
            <div class="col-sm-8">
                <div class="file-loading">
                    <input id="fileInput" multiple name="file" type="file">
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 建议尺寸：1:1</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">排序(排序越小，越靠前)：</label>
            <div class="col-sm-8">
                <input name="sortNum" class="form-control" type="number" value="0"
                       onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">显示状态：</label>
            <div class="col-sm-8">
                <div class="radio check-box">
                    <label>
                        <input type="radio" value="0" name="showStatus"> <i></i> 否</label>
                </div>
                <div class="radio check-box">
                    <label>
                        <input type="radio" checked value="1" name="showStatus"> <i></i> 显示</label>
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/examineModule"
    $("#form-examineModule-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        // var icon = $("#icon").val();
        // if(icon == "" || icon == null){
        //     $.modal.msgError("请上传图标！");
        //     return;
        // }
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-examineModule-add').serialize());
        }
    }

    /*审批类型-新增-选择父部门树*/
    function selectExamineModuleTree() {
        var options = {
            title: '审批类型选择',
            width: "380",
            url: prefix + "/selectExamineModuleTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }


    // 单图片上传成功后回调值存储到这个变量中
    var imageUploadResult = '';
    // 单图片上传组件
    $(document).ready(function () {
        $("#fileInput").fileinput({
            theme: 'explorer-fas',
            uploadUrl: ctx + 'app/upload',
            overwriteInitial: false,
            initialPreviewAsData: true,
            uploadAsync: true, // 异步上传
            minFileCount: 1, // 上传最小数量
            maxFileCount: 1, //上传最大数量
            autoReplace: true, // 自动替换当前图片
            maxFileSize: 20480 // 文件大小限制 最大2M
        });
    });
    // 单图片上传成功后回调
    $("#fileInput").on("fileuploaded", function (event, data, previewId, index) {
        if (data.response.status === 'success') {
            imageUploadResult = data.response.message;
            $("#icon").val(imageUploadResult);
            $.modal.msgSuccess("上传成功！");
        } else {
            $.modal.msgError("上传错误！");
        }
    });
</script>
</body>
</html>
