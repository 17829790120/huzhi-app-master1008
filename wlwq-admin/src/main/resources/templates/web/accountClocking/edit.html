<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户考勤')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-accountClocking-edit" th:object="${accountClocking}">
        <input name="accountClockingId" th:field="*{accountClockingId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户姓名：</label>
            <div class="col-sm-8">
                <input name="accountName" th:field="*{accountName}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户手机号：</label>
            <div class="col-sm-8">
                <input name="accountPhone" th:field="*{accountPhone}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">打卡日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="clockingDate" th:value="${#dates.format(accountClocking.clockingDate, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">打卡地点：</label>
            <div class="col-sm-8">
                <input name="clockingAddress" th:field="*{clockingAddress}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上班打卡时间/签到时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="onWorkTime" th:value="${#dates.format(accountClocking.onWorkTime, 'yyyy-MM-dd HH:mm:ss')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下班打卡时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="offWorkTime" th:value="${#dates.format(accountClocking.offWorkTime, 'yyyy-MM-dd HH:mm:ss')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上班打卡类型：</label>
            <div class="col-sm-8">
                <select name="clockingType" th:field="*{clockingType}" class="form-control m-b"
                        th:with="type=${@dict.getType('sys_clocking_type')}" required>
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上班打卡状态：</label>
            <div class="col-sm-8">
                <select name="clockingStatus" th:field="*{clockingStatus}" class="form-control m-b"
                        th:with="type=${@dict.getType('sys_clocking_status')}" required>
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下班打卡地点：</label>
            <div class="col-sm-8">
                <input name="offClockingAddress" th:field="*{offClockingAddress}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上班外出签到图片：</label>
            <div class="col-sm-8">
                <input name="pics"  th:field="*{pics}"  class="form-control" type="text">
                <div class="file-loading">
                    <input class="form-control file-upload" id="pics" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下班打卡状态：</label>
            <div class="col-sm-8">
                <select name="offClockingStatus" th:field="*{offClockingStatus}" class="form-control m-b"
                        th:with="type=${@dict.getType('sys_clocking_status')}" required>
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">外出签到备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上班打卡类型：</label>
            <div class="col-sm-8">
                <select name="offClockingType" th:field="*{offClockingType}" class="form-control m-b"
                        th:with="type=${@dict.getType('sys_clocking_type')}" required>
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下班外出签到图片：</label>
            <div class="col-sm-8">
                <input name="offClockingPics" th:field="*{offClockingPics}" class="form-control" type="text">
                <div class="file-loading">
                    <input class="form-control file-upload" id="offClockingPics" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下班外出签到备注：</label>
            <div class="col-sm-8">
                <textarea name="offClockingRemark" class="form-control">[[*{offClockingRemark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/accountClocking";
    $("#form-accountClocking-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-accountClocking-edit').serialize());
        }
    }

    $("input[name='clockingDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='onWorkTime']").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true
    });

    $("input[name='offWorkTime']").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true
    });


    $(".file-upload").each(function (i) {
        var val = $("input[name='" + this.id + "']").val()
        $(this).fileinput({
            'uploadUrl': ctx + 'app/upload',
            initialPreviewAsData: true,
            initialPreview: [val],
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.message)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });

</script>
</body>
</html>
