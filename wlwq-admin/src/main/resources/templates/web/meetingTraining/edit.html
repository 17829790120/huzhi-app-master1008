<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改会议训练')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-meetingTraining-edit" th:object="${meetingTraining}">
        <input name="meetingTrainingId" th:field="*{meetingTrainingId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <textarea name="title" class="form-control">[[*{title}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">0:否 1:删除：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="delStatus" value="">
                    <label th:for="delStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示状态 0：显示 1：隐藏：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="showStatus" value="">
                    <label th:for="showStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序，数字越小越靠前：</label>
            <div class="col-sm-8">
                <input name="sortNum" th:field="*{sortNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="beginTime" th:value="${#dates.format(meetingTraining.beginTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="endTime" th:value="${#dates.format(meetingTraining.endTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司ID：</label>
            <div class="col-sm-8">
                <input name="companyId" th:field="*{companyId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <textarea name="address" class="form-control">[[*{address}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会议状态 0：新建会议1：会议纪要；2：领导评价：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="meetingStatus" value="">
                    <label th:for="meetingStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参会人员id：</label>
            <div class="col-sm-8">
                <textarea name="joinAccountId" class="form-control">[[*{joinAccountId}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参会人员名称：</label>
            <div class="col-sm-8">
                <textarea name="joinAccountNickName" class="form-control">[[*{joinAccountNickName}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参会人员部门名称：</label>
            <div class="col-sm-8">
                <textarea name="joinAccountDeptName" class="form-control">[[*{joinAccountDeptName}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参会人员部门id：</label>
            <div class="col-sm-8">
                <textarea name="joinAccountDeptId" class="form-control">[[*{joinAccountDeptId}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">简介：</label>
            <div class="col-sm-8">
                <textarea name="synopsis" class="form-control">[[*{synopsis}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组织者id：</label>
            <div class="col-sm-8">
                <input name="organizerAccountId" th:field="*{organizerAccountId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组织者头像：</label>
            <div class="col-sm-8">
                <textarea name="organizerHeadPortrait" class="form-control">[[*{organizerHeadPortrait}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组织者昵称：</label>
            <div class="col-sm-8">
                <input name="organizerNickName" th:field="*{organizerNickName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会议审核状态 0：未审核，1：审核未通过；2：审核已通过：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="memberReviewStatus" value="">
                    <label th:for="memberReviewStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/meetingTraining";
    $("#form-meetingTraining-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-meetingTraining-edit').serialize());
        }
    }

    $("input[name='beginTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='endTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
