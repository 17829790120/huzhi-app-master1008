<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改四类关系分类')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-fourRelationshipsClass-edit" th:object="${fourRelationshipsClass}">
        <input name="fourRelationshipsClassId" th:field="*{fourRelationshipsClassId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">上级分类：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="treeId" name="parentId" type="hidden" th:field="*{parentId}"/>
                    <input class="form-control" type="text" onclick="selectStoreClassTree()" id="treeName"
                           readonly="true" th:field="*{parentName}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分类名称：</label>
            <div class="col-sm-8">
                <input name="className" th:field="*{className}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分类标题：</label>
            <div class="col-sm-8">
                <textarea name="classTitle" th:field="*{classTitle}" class="form-control" required>[[*{classTitle}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分类图标：</label>
            <input class="form-control" id="icon" th:field="*{icon}" name="icon" required type="hidden">
            <div class="col-sm-8">
                <div class="file-loading">
                    <input id="fileInput" multiple name="file" type="file">
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 建议尺寸：1:1</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">顺序：</label>
            <div class="col-sm-8">
                <input name="orderNum" th:field="*{orderNum}" class="form-control"
                       onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">显示状态：</label>
            <div class="col-sm-8">
                <div class="radio check-box">
                    <label>
                        <input type="radio" th:checked="*{showStatus == 1}" value="1"
                               name="showStatus"><i></i>显示</label>
                </div>
                <div class="radio check-box">
                    <label>
                        <input type="radio" th:checked="*{showStatus == 0}" value="0"
                               name="showStatus"><i></i>隐藏</label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/fourRelationshipsClass";
    $("#form-fourRelationshipsClass-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-fourRelationshipsClass-edit').serialize());
        }
    }

    // 店铺分类-新增-选择父部门树
    function selectStoreClassTree() {
        var options = {
            title: '店铺分类选择',
            width: "380",
            url: prefix + "/selectStoreClassTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

    ///////////////单图片上传开始/////////////////////
    // 取传过来的图片值
    // 单图片上传成功后回调值存储到这个变量中
    var imageUploadResult = $("#icon").val();
    // 单图片上传组件
    $(document).ready(function () {
        $("#fileInput").fileinput({
            theme: 'explorer-fas',
            uploadUrl: ctx + 'app/upload',
            deleteUrl: ctx + 'app/upload',
            overwriteInitial: true,
            initialPreviewAsData: true,
            uploadAsync: true, // 异步上传
            maxFileCount: 1, //上传最大数量
            autoReplace: true, // 自动替换当前图片
            // allowedFileTypes: ['jpg','png'], // 图片上传格式限制
            maxFileSize: 20480, // 文件大小限制 最大20M
            dropZoneTitle: '拖拽文件到这里',
            initialPreview: [
                imageUploadResult
            ]
        });
    });
    $("#fileinput").on('filebeforedelete', function (event, key) {
        $("#icon").val("");
    });
    // 单图片上传成功后回调
    $("#fileInput").on("fileuploaded", function (event, data, previewId, index) {
        if (data.response.status === 'success') {
            $("#icon").val("");
            imageUploadResult = data.response.message;
            $("#icon").val(imageUploadResult);
            $.modal.msgSuccess("上传成功！");
        } else {
            $.modal.msgError("上传错误！");
        }
    });
</script>
</body>
</html>
