<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增用户勋章记录')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-accountMedalRecord-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">接收用户：</label>
            <div class="col-sm-8">
                <select name="accountId" class="form-control select2-multiple" multiple required>
                    <option th:each="account : ${accountList}" th:text="${account.accountName}"
                            th:value="${account.accountId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">赠送勋章：</label>
            <div class="col-sm-8">
                <select name="accountMedalId" class="form-control" required>
                    <option th:each="medal : ${medalList}" th:text="${medal.medalName}"
                            th:value="${medal.accountMedalId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/accountMedalRecord"
    $("#form-accountMedalRecord-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-accountMedalRecord-add').serialize());
        }
    }
</script>
</body>
</html>
