<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改理论体系类目')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-counsellingTheoreticalCategory-edit" th:object="${counsellingTheoreticalCategory}">
            <input name="counsellingTheoreticalCategoryId" th:field="*{counsellingTheoreticalCategoryId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分类名字：</label>
                <div class="col-sm-8">
                    <input name="categoryName" th:field="*{categoryName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">排序：</label>
                <div class="col-sm-8">
                    <input name="sortNum" th:field="*{sortNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control">[[*{description}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">显示状态：</label>
                <div class="col-sm-8">
                    <div class="radio check-box">
                        <label>
                            <input type="radio" value="0" name="showStatus" th:field="*{showStatus}"> <i></i> 否</label>
                    </div>
                    <div class="radio check-box">
                        <label>
                            <input type="radio" checked value="1" name="showStatus" th:field="*{showStatus}"> <i></i> 显示</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "web/counsellingTheoreticalCategory";
        $("#form-counsellingTheoreticalCategory-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-counsellingTheoreticalCategory-edit').serialize());
            }
        }
    </script>
</body>
</html>
