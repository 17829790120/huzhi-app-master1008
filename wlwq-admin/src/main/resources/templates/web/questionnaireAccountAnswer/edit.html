<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改问卷记录答题')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-questionnaireAccountAnswer-edit" th:object="${questionnaireAccountAnswer}">
        <input name="questionnaireAccountAnswerId" th:field="*{questionnaireAccountAnswerId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">问卷发放记录表id：</label>
            <div class="col-sm-8">
                <input name="questionnaireAccountId" th:field="*{questionnaireAccountId}" class="form-control"
                       type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">问卷标题：</label>
            <div class="col-sm-8">
                <textarea name="title" class="form-control">[[*{title}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">问卷分数：</label>
            <div class="col-sm-8">
                <input name="score" th:field="*{score}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">问卷得分：</label>
            <div class="col-sm-8">
                <input name="myScore" th:field="*{myScore}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">删除状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="delStatus" value="">
                    <label th:for="delStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户id：</label>
            <div class="col-sm-8">
                <input name="accountId" th:field="*{accountId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">问卷是否答题(0:未答卷，已答卷)：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="answerStatus" value="">
                    <label th:for="answerStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "web/questionnaireAccountAnswer";
    $("#form-questionnaireAccountAnswer-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-questionnaireAccountAnswer-edit').serialize());
        }
    }
</script>
</body>
</html>
