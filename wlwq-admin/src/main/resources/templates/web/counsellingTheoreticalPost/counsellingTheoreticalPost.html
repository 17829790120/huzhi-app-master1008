<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('理论体系资讯列表')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <input type="hidden" name="counsellingTheoreticalCategoryId" id="counsellingTheoreticalCategoryId"/>
                    <ul>
                        <li>
                            资讯标题：
                            <input type="text" name="informationPostTitle"/>
                        </li>
<!--                        <li>
                            热门状态：
                            <select name="hostStatus" class="form-control ">
                                <option value="">所有</option>
                                <option value="0">正常</option>
                                <option value="1">热门</option>
                            </select>
                        </li>-->
                        <li>
                            置顶状态：
                            <select name="topStatus" class="form-control ">
                                <option value="">所有</option>
                                <option value="0">正常</option>
                                <option value="1">热门</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()"
               shiro:hasPermission="web:counsellingTheoreticalPost:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="web:counsellingTheoreticalPost:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="web:counsellingTheoreticalPost:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
        <div class="enlarge_box" style="cursor:pointer;">
            <img id="enlarge_box_img" alt="" name="pic" src="" style="z-index: 99;">
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('web:counsellingTheoreticalPost:edit')}]];
    var removeFlag = [[${@permission.hasPermi('web:counsellingTheoreticalPost:remove')}]];
    var prefix = ctx + "web/counsellingTheoreticalPost";

    var counsellingTheoreticalCategoryId = [[${counsellingTheoreticalCategoryId}]];
    $("#counsellingTheoreticalCategoryId").val(counsellingTheoreticalCategoryId);
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add?counsellingTheoreticalCategoryId=" + counsellingTheoreticalCategoryId,
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "理论体系资讯",
            columns: [{
                checkbox: true
            },
                {
                    field: 'counsellingTheoreticalPostId',
                    title: '理论体系资讯ID',
                    visible: false
                },
                {
                    field: 'categoryName',
                    align: 'center',
                    title: '分类名字'
                },
                {
                    field: 'informationPostTitle',
                    align: 'center',
                    title: '资讯标题'
                },
                {
                    field: 'synopsis',
                    align: 'center',
                    title: '简介',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'informationPostImages',
                    align: 'center',
                    title: '封面图片',
                    formatter: function (value, row, index) {
                        return "<img class=\"img-clouds\" onclick=\"clouds(this)\" src=" + replaceSpace(value) + "  style=\" width:50px; height:50px;\">";
                    }
                },
                {
                    field: 'sortNum',
                    align: 'center',
                    title: '排序'
                },
                {
                    field: 'basicsBrowseNumber',
                    align: 'center',
                    title: '基础浏览数量',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'realBrowseNumber',
                    align: 'center',
                    title: '实际浏览数量',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
/*                {
                    field: 'hostStatus',
                    align: 'center',
                    title: '热门状态',
                    formatter: function (value, row, index) {
                        return hostStatusTools(row);
                    }
                },*/
                {
                    field: 'topStatus',
                    align: 'center',
                    title: '置顶状态',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.counsellingTheoreticalPostId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.counsellingTheoreticalPostId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    function statusTools(row) {
        // 置顶
        if (row.topStatus === 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.counsellingTheoreticalPostId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.counsellingTheoreticalPostId + '\')"></i> ';
        }

    }

    function disable(counsellingTheoreticalPostId) {
        $.modal.confirm("确认要取消置顶吗？", function () {
            $.operate.post(prefix + "/edit", {"counsellingTheoreticalPostId": counsellingTheoreticalPostId, "topStatus": 0});
        })
    }

    function enable(counsellingTheoreticalPostId) {
        $.modal.confirm("确认要置顶吗？", function () {
            $.operate.post(prefix + "/edit", {"counsellingTheoreticalPostId": counsellingTheoreticalPostId, "topStatus": 1});
        })
    }

/*    function hostStatusTools(row) {
        // 热门
        if (row.hostStatus === 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="hostEnable(\'' + row.counsellingTheoreticalPostId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="hostDisable(\'' + row.counsellingTheoreticalPostId + '\')"></i> ';
        }
    }
    function hostDisable(counsellingTheoreticalPostId) {
        $.modal.confirm("确认要取消热门吗？", function () {
            $.operate.post(prefix + "/edit", {"counsellingTheoreticalPostId": counsellingTheoreticalPostId, "hostStatus": 0});
        })
    }
    function hostEnable(counsellingTheoreticalPostId) {
        $.modal.confirm("确认要上热门吗？", function () {
            $.operate.post(prefix + "/edit", {"counsellingTheoreticalPostId": counsellingTheoreticalPostId, "hostStatus": 1});
        })
    }*/

    function clouds(that) {
        $('.enlarge_box').show();
        let img_src = $(that).attr('src');
        let $preview = $('#enlarge_box_img').attr('src')
        if ($preview != img_src) {
            $('#enlarge_box_img').attr('src', img_src)
        }
        //获取图片大小
        let widthHtml = $('#enlarge_box_img').width();
        let heightHtml = $('#enlarge_box_img').height();
        let a_widthHtml = '-' + widthHtml / 2;
        let a_heightHtml = '-' + heightHtml / 2;
        //图片宽高比例
        let proportion = widthHtml / heightHtml;

        //获取浏览器可视区域大小
        let windowsWidth = $(window).width();
        let windowsHeight = $(window).height();
        let a_windowsWidth = windowsWidth * 0.8;
        let a_windowsHeight = windowsHeight * 0.8;
        let b_windowsWidth = '-' + a_windowsWidth / 2;
        let b_windowsHeight = "-" + a_windowsHeight / 2
        let a = "-" + proportion * a_windowsHeight / 2;

        if (widthHtml > a_windowsWidth || heightHtml > a_windowsHeight) {
            $('#enlarge_box_img').css({
                'height': a_windowsHeight + 'px',
                'position': 'fixed',
                'display': 'block',
                'left': 50 + '%',
                'margin-left': a + 'px',
                'top': 50 + '%',
                'margin-top': b_windowsHeight + 'px',
                'z-index': 9999,
            })
        } else {
            $('#enlarge_box_img').css({
                'position': 'fixed',
                'display': 'block',
                'left': 50 + '%',
                'margin-left': a_widthHtml + 'px',
                'top': 50 + '%',
                'margin-top': a_heightHtml + 'px',
                'z-index': 9999,
            })
        }
    }
    function replaceSpace(value) {
        return value.replace(/ /g, '%20');
    }
    //点击放大后的图片隐藏
    $('.enlarge_box').click(function () {
        $('.enlarge_box').hide();
        $('#enlarge_box_img').attr('src', '')
        $('#enlarge_box_img').removeAttr("style")
    });
</script>
</body>
</html>
