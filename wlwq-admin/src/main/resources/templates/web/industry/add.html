<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增行业信息')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-industry-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">父级分类id：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="treeId" name="parentId" type="hidden" th:value="${industry?.id}"/>
                    <input class="form-control" type="text" onclick="selectIndustryTree()" id="treeName" readonly="true"
                           th:value="${industry?.name}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">行业名称：</label>
            <div class="col-sm-8">
                <textarea name="name" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">排序：</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">图标链接：<p id="images"></p></label>
            <div class="col-sm-8">
                <input name="coverImage" class="form-control" type="text">
                <div class="file-loading">
                    <input class="form-control file-upload" id="coverImage" name="file" type="file">
                </div>
            </div>
        </div>
        <!--            <div class="form-group">
                        <label class="col-sm-3 control-label">轮播图：</label>
                        <div class="col-sm-8">
                            <textarea name="bannerImage" class="form-control"></textarea>
                        </div>
                    </div>-->
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/industry"
    $("#form-industry-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-industry-add').serialize());
        }
    }

    /*行业信息-新增-选择父部门树*/
    function selectIndustryTree() {
        var options = {
            title: '行业信息选择',
            width: "380",
            url: prefix + "/selectIndustryTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

    $(".file-upload").each(function (i) {
        //var val = $("input[name='" + this.id + "']").val();
        $(this).fileinput({
            uploadUrl: ctx + 'app/upload',
            initialPreviewAsData: true,
            //initialPreview: [val],
            allowedFileTypes: ['image'], // 图片上传格式限制
            //allowedFileExtensions: ['jpg', 'png', 'gif'], // 图片上传格式限制
            maxFileCount: 1,
            autoReplace: true,
            initialPreviewConfig: [{
                type: 'image'
            }]
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.message)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });
</script>
</body>
</html>
