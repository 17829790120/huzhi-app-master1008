<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改课程定制类别')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-courseCustomizationCategory-edit" th:object="${courseCustomizationCategory}">
            <input name="courseCustomizationCategoryId" th:field="*{courseCustomizationCategoryId}" type="hidden">
<!--            <div class="form-group">
                <label class="col-sm-3 control-label">分类标题：</label>
                <div class="col-sm-8">
                    <input name="categoryTitle" th:field="*{categoryTitle}" class="form-control" type="hidden">
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="sortNum" th:field="*{sortNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">显示状态：</label>
                <div class="col-sm-8">
                    <div class="radio check-box">
                        <label>
                            <input type="radio" value="0" name="showStatus" th:field="*{showStatus}"> <i></i> 不显示</label>
                    </div>
                    <div class="radio check-box">
                        <label>
                            <input type="radio" checked value="1" name="showStatus" th:field="*{showStatus}"> <i></i> 显示</label>
                    </div>
                </div>
            </div>
<!--            <div class="form-group">
                <label class="col-sm-3 control-label">级别：</label>
                <div class="col-sm-8">
                    <input name="level" th:field="*{level}" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "web/courseCustomizationCategory";
        $("#form-courseCustomizationCategory-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-courseCustomizationCategory-edit').serialize());
            }
        }
    </script>
</body>
</html>
