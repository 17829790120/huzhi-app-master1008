<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改测试训练类别')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-testTrainingCategory-edit" th:object="${testTrainingCategory}">
        <input name="testTrainingCategoryId" th:field="*{testTrainingCategoryId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">类别标题：</label>
            <div class="col-sm-8">
                <input name="title" th:field="*{title}" class="form-control" type="text">
            </div>
        </div>
<!--        <div class="form-group">
            <label class="col-sm-3 control-label">封面图片：</label>
            <div class="col-sm-8">
                <textarea name="coverImage" class="form-control">[[*{coverImage}]]</textarea>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">简介：</label>
            <div class="col-sm-8">
                <textarea name="synopsis" class="form-control">[[*{synopsis}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序：</label>
            <div class="col-sm-8">
                <input name="sortNum" th:field="*{sortNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示状态：</label>
            <div class="col-sm-8">
                <div class="radio check-box">
                    <label>
                        <input type="radio" value="0" name="showStatus" th:field="*{showStatus}"> <i></i> 否</label>
                </div>
                <div class="radio check-box">
                    <label>
                        <input type="radio" checked value="1" name="showStatus" th:field="*{showStatus}"> <i></i> 显示</label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "web/testTrainingCategory";
    $("#form-testTrainingCategory-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-testTrainingCategory-edit').serialize());
        }
    }
</script>
</body>
</html>
