<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改热更新')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-hotUpdateWgt-edit" th:object="${hotUpdateWgt}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">版本号：</label>
            <div class="col-sm-8">
                <input name="versionCode" th:field="*{versionCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">更新的路径：</label>
            <div class="col-sm-8">
                <input name="downloadUrl" th:field="*{downloadUrl}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">版本描述：</label>
            <div class="col-sm-8">
                <textarea name="versionInfo" class="form-control" required>[[*{versionInfo}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">版本名称：</label>
            <div class="col-sm-8">
                <input name="versionName" th:field="*{versionName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">forcibly = 强制更新, solicit = 弹窗确认更新, silent = 静默更新：</label>
            <div class="col-sm-8">
                <select name="updateType" class="form-control m-b" required>
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">1101:安卓 1102:ios：</label>
            <div class="col-sm-8">
                <select name="type" class="form-control m-b" required>
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/hotUpdateWgt";
    $("#form-hotUpdateWgt-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-hotUpdateWgt-edit').serialize());
        }
    }
</script>
</body>
</html>
