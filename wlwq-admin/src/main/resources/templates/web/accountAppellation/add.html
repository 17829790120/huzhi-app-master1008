<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增用户称谓')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-accountAppellation-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">称谓名称：</label>
            <div class="col-sm-8">
                <input name="appellationName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小积分：</label>
            <div class="col-sm-8">
                <input name="minScore" class="form-control" placeholder="请输入大于等于0的整数" type="text" onkeyup="value=value.replace(/[^\d]+/g,'')" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大积分：</label>
            <div class="col-sm-8">
                <input name="maxScore" class="form-control" placeholder="请输入大于等于0的整数" type="text" onkeyup="value=value.replace(/[^\d]+/g,'')" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">称谓类型：</label>
            <div class="col-sm-8">
                <select name="appellationType" class="form-control m-b" required>
                    <option value="">请选择</option>
                    <option value="1">积分称谓</option>
                    <option value="2">勋章称谓</option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/accountAppellation"
    $("#form-accountAppellation-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-accountAppellation-add').serialize());
        }
    }
</script>
</body>
</html>
