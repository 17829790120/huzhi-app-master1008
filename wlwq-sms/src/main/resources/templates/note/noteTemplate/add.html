<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增短信模板')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-noteTemplate-add">
            <input name="noteConfigId" class="form-control" type="hidden" th:value="${noteConfigId}" required>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">短信模板名字：</label>
                <div class="col-sm-8">
                    <input name="noteTemplateName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">短信模板code：</label>
                <div class="col-sm-8">
                    <input name="noteTemplateCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">短信模板类型：</label>
                <div class="col-sm-8">
                    <select name="noteTemplateType" class="form-control m-b" th:with="type=${@dict.getType('node_template_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">短信模板内容：</label>
                <div class="col-sm-8">
                    <textarea name="noteTemplateContent" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "note/noteTemplate"
        $("#form-noteTemplate-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-noteTemplate-add').serialize());
            }
        }
    </script>
</body>
</html>
