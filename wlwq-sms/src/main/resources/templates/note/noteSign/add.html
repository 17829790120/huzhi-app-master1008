<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增短信签名')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-noteSign-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">短信配置ID：</label>
                <div class="col-sm-8">
                    <input name="noteConfigId" class="form-control" type="text" th:value="${noteConfigId}" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">短信签名内容：</label>
                <div class="col-sm-8">
                    <input name="noteSignValue" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "note/noteSign"
        $("#form-noteSign-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-noteSign-add').serialize());
            }
        }
    </script>
</body>
</html>
