<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改短信签名')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-noteSign-edit" th:object="${noteSign}">
            <input name="noteSignId" th:field="*{noteSignId}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">短信签名内容：</label>
                <div class="col-sm-8">
                    <input name="noteSignValue" th:field="*{noteSignValue}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "note/noteSign";
        $("#form-noteSign-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-noteSign-edit').serialize());
            }
        }
    </script>
</body>
</html>
