<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改人机验证配置')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-noteValidConfig-edit" th:object="${noteValidConfig}">
        <input name="noteValidConfigId" th:field="*{noteValidConfigId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">app_key：</label>
            <div class="col-sm-8">
                <input name="appKey" th:field="*{appKey}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">使用场景(scene)：</label>
            <div class="col-sm-8">
                <input name="scene" th:field="*{scene}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">验证方式：</label>
            <div class="col-sm-8">
                <input name="validType" th:field="*{validType}" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "note/noteValidConfig";
    $("#form-noteValidConfig-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-noteValidConfig-edit').serialize());
        }
    }
</script>
</body>
</html>
