<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改点赞记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-informationLikeRecord-edit" th:object="${informationLikeRecord}">
            <input name="informationLikeRecordId" th:field="*{informationLikeRecordId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">被点赞ID：</label>
                <div class="col-sm-8">
                    <input name="primaryId" th:field="*{primaryId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户ID：</label>
                <div class="col-sm-8">
                    <input name="accountId" th:field="*{accountId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">用户头像：</label>
                <div class="col-sm-8">
                    <textarea name="accountHead" class="form-control" required>[[*{accountHead}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户昵称：</label>
                <div class="col-sm-8">
                    <input name="accountName" th:field="*{accountName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">点赞类型：</label>
                <div class="col-sm-8">
                    <select name="likeType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "information/informationLikeRecord";
        $("#form-informationLikeRecord-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-informationLikeRecord-edit').serialize());
            }
        }
    </script>
</body>
</html>
