<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改资讯浏览记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-informationBrowseRecord-edit" th:object="${informationBrowseRecord}">
            <input name="informationBrowseRecordId" th:field="*{informationBrowseRecordId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">资讯ID：</label>
                <div class="col-sm-8">
                    <input name="informationPostId" th:field="*{informationPostId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户ID：</label>
                <div class="col-sm-8">
                    <input name="accountId" th:field="*{accountId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户头像：</label>
                <div class="col-sm-8">
                    <input name="accountHead" th:field="*{accountHead}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户名字：</label>
                <div class="col-sm-8">
                    <input name="accountName" th:field="*{accountName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "information/informationBrowseRecord";
        $("#form-informationBrowseRecord-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-informationBrowseRecord-edit').serialize());
            }
        }
    </script>
</body>
</html>
