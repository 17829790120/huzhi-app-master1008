<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增虚拟号码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-virtualNumber-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">虚拟号码：</label>
                <div class="col-sm-8">
                    <input name="virtualNumber" class="form-control" type="number" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "privatePhone/virtualNumber"
        $("#form-virtualNumber-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-virtualNumber-add').serialize());
            }
        }
    </script>
</body>
</html>
