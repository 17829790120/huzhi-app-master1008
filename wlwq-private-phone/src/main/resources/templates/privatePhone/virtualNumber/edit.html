<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改虚拟号码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-virtualNumber-edit" th:object="${virtualNumber}">
            <input name="virtualNumberId" th:field="*{virtualNumberId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">虚拟号码：</label>
                <div class="col-sm-8">
                    <input name="virtualNumber" th:field="*{virtualNumber}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "privatePhone/virtualNumber";
        $("#form-virtualNumber-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-virtualNumber-edit').serialize());
            }
        }
    </script>
</body>
</html>
